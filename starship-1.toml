#Location: ~/.config/starship.toml

format = """
$directory\
$cmd_duration\
$git_branch\
$git_state\
$git_status\
$git_metrics\
$line_break\
$username\
$hostname\
$character"""

right_format = """
$typst\
$rust\
$ocaml\
$python\
$os\
$sudo\
$battery\
$cmd_duration\
$time"""

[fill]
symbol = ' '

# First Line
#[directory]
#truncation_length = 1
#truncation_symbol = '‚Ä¶/'
#home_symbol = 'Û∞ãú ~'
#read_only_style = '197'
#read_only = ' ÔÄ£ '
#format = '‚ï≠‚îÄ [$path]($style)[$read_only]($read_only_style) '

[cmd_duration]
disabled = false
format = " - [$duration]($style)"
min_time = 1

# Second Line
[username]
show_always=true
format = '[‚ï∞‚îÄ> $user]($style) '
style_user = 'purple bold'
style_root = 'white' #'red bold'

[hostname]
ssh_only = false
format = '- [$hostname](bold yellow) '
disabled = false

[character]
#success_symbol = "[‚ùØ](purple)"
success_symbol = "[}](green)"
error_symbol = "[‚ùØ](red)"
vimcmd_symbol = "[‚ùÆ](green)"

[sudo]
format = "[$symbol]($style)"
style = "bold italic bright-purple"
symbol = " Ôá¢  "
disabled = false

[os]
format = '[$symbol](bold white) '   
disabled = false

[os.symbols]
Windows = 'Óò™ '
Arch = 'Û∞£á'
Ubuntu = 'Ôåõ'
Macos = 'Û∞Äµ'

[git_branch]
format = "[$branch]($style)"
style = "bright-black"

[git_status]
format = "[[( *$conflicted$untracked$modified$staged$renamed$deleted)](218) ($ahead_behind$stashed)]($style)"
style = "cyan"

[git_metrics]
disabled = false

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

#[cmd_duration]
#format = " [$duration]($style) "
#style = "yellow"

[typst]
symbol = "ùê≠"
format = '[ $symbol ($version) ]($style)'

[rust]
symbol = "Óû®"
format = '[ $symbol ($version) ]($style)'

[ocaml]
format = '[ $symbol($version) ]($style)'
style = 'bold yellow'

[python]
format = '[ $symbol($version) $virtualenv ]($style)'
style = 'bright-green'

[battery]
format = "[ $percentage $symbol]($style)"
full_symbol = "‚ñà"
charging_symbol = "[‚Üë](italic bold green)"
discharging_symbol = "‚Üì"
unknown_symbol = "‚ñë"
empty_symbol = "‚ñÉ"

[[battery.display]]
threshold = 20
style = "italic bold red"

[[battery.display]]
threshold = 50
style = "italic dimmed bright-purple"

[[battery.display]]
threshold = 70
style = "italic dimmed yellow"

[[battery.display]]
threshold = 100
style = "italic dimmed bright-green"

[time]
disabled = false
format = "[ $time]($style)"
time_format = "%R"
utc_time_offset = "local"
style = "italic dimmed white"
